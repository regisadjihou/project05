<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Debt Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Credit Card Debt Calculator</h1>
        <p>Use this calculator to find out how long it will take to pay off your credit card debt.</p>

        <form id="creditCardForm">
            <label for="balance">Beginning Balance:</label>
            <input type="number" id="balance" step="0.01" required>

            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" required>

            <label for="monthlyPayment">Monthly Payment:</label>
            <input type="number" id="monthlyPayment" step="0.01" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="schedule-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
